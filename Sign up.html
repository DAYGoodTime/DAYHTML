<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <script src="js/city.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/method.js" type="text/javascript" charset="utf-8"></script>
    <title>Welcome to BBX</title>
</head>
<body onload='getProvince()'>
<div class="bg">
    <div class="signup">
        <div class="logo"><img class="logo" src="img/logo.png"  alt="404.php"/></div>
        <a class="loi" href="Login in.html" >登录</a>
        <a class="sup" href="Sign up.html" >注册</a><br>
        <hr/>
        <div class="table">
            <table>
            <form name="sign">
                <tr>
                    <td><label for="uc">账号</label></td><td><input type="text" name="userAccount" placeholder="请输入用户名" id="uc"></td>
                </tr>
                <tr>
                    <td><label for="psw">密码</label></td><td><input id="psw" type="password" name="UserPassword" placeholder="最长20个字符" maxlength="20"></td>
                </tr>
                <tr>
                    <td><label for="cpsw">确认密码</label></td> <td><input type="password" name="ConfirmPassword" id="cpsw"></td>
                </tr>
                <tr>
                    <td>性别</td><td><input type="radio" name="sex" value="男" id="sex"> <label for="sex">男</label> <input type="radio" name="sex" value="女" id="sex2"> <label for="sex2">女</label>  <input type="radio" name="sex" value="保密" id="sex3" checked> <label for="sex3">保密</label></td>
                </tr>
                <!-- 所在地选择 -->
                <tr>
                    <td>所在地</td>
                    <td>
                        <select id="province" onchange="chooseProvince(this)">
                            <option value="1">请选择省</option>
                        </select>
                        <select id="city" onchange="chooseCity(this)">
                            <option value="2">请选择市</option>
                        </select>
                        <select id="area">
                            <option value="3">请选择区</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>兴趣爱好</td>
                    <td><input type="checkbox" name="hobby" value="学习" id="hobby1"> <label for="hobby1">学习</label> <input type="checkbox" name="hobby" value="运动" id="hobby2"> <label for="hobby2">运动</label> <input type="checkbox" name="hobby" value="旅游" id="hobby3"> <label for="hobby3">旅游</label> <input type="checkbox" name="hobby" value="摄影" id="hobby4"> <label for="hobby4">摄影</label></td>
                </tr>
                <tr>
                    <td>上传头像:</td> <td><input type="file"name="UserAvatar"></td>
                </tr>
                <tr>
                    <td><label for="ph">手机号码</label></td> <td><input type="text" name="PhoneNumber" id="ph"></td>
                </tr>
                <tr>
                    <td><label for="vc">验证码</label></td>
                    <td><input type="text" name="VerificationCode" style="width:60px;height:auto;" id="vc"><button type="button" >获取验证码</button>
                </tr>
                <tr>
                    <td> <span><input class="btn" onclick="window.SignChecked()" type="submit" value="注		册"/></span> </td>
                </tr>
            </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
